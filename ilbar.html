<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      width: 300px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      padding: 30px 20px;
      position: relative;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
     
      
    }

    .badge {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 5px 15px;
      border-radius: 20px;
      display: inline-block;
      margin: 10px 0;
    }

    .card h2 {
      margin: 10px 0 5px;
      font-size: 20px;
      color: #333;
    }

    .card p {
      font-size: 13px;
      color: #777;
      padding: 0 10px;
    }

    .connect-text {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
    }

    .socials {
      margin-top: 20px;
    }

    .socials a {
      margin: 0 8px;
      padding: 10px;
      border-radius: 50%;
      display: inline-block;
      font-size: 16px;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.1);
    }

    .facebook {
      background-color: #4267B2;
    }

    .instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }

    .linkedin {
      background-color: #0077B5;
    }

    .tiktok {
      background-color: #000000;
    }
  </style>
</head>
